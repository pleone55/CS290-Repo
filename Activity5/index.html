<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="weather.js"></script>
    <title>AJAX Activity 5</title>
</head>
<body>
    <div id="container">
        <form>
            <h5>Get Weather API</h5>
            <label>City Name: </label>
            <input type="text" name="city" id="city"/>
            <label>Zip Code: </label>
            <input type="text" name="zipCode" id="zipCode" />
            <input 
                type="submit" 
                value="Get Weather" 
                id="get-weather" 
            />
            <button 
                type="button" 
                onclick="document.getElementById('city').value = ''; 
                document.getElementById('zipCode').value = '' "
            >
            Clear
        </button>
        </form>
        <div>
            <h5>City: <span id="name"></span></h5>
            <h5>Temperature: <span id="temp"></span></h5>
            <h5>Humidity: <span id="humidity"></span></h5>
        </div>
    </div>
</body>
</html>
